machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  timezone:
    America/Los_Angeles
  node:
    version: 10.12.0

dependencies:
  override:
    - yarn

test:
  override:
    - ls

deployment:
  development:
    branch: development
    commands:
      - yarn run development
  staging:
    branch: staging
    commands:
      - yarn run staging
  production:
    branch: master
    commands:
      - yarn run production
